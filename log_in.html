<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EMC</title>
  <link rel="stylesheet" href="assets/css/lg.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body class="body">

  <header class="header d-flex justify-content-between">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #FFF;">
      <div id="nb" class="container-fluid">
        <a class="navbar-brand" href="#">EMC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="cursos.html">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="emissão.html">Emissão</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="validação.html">Validação</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="dashboard.html">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="bt me-3">
      <button type="button" class="btn btn-outline-primary"><a href="#">Login</a></button>
      <button type="button" class="btn btn-outline-secondary"><a href="regist.html">Cadastro</a></button>
    </div>
  </header>

  <div>
    <form id="loginForm" class="area w-25 container-fluid p-3 mx-auto my-4">

      <div id="msgError"></div>

      <div class="mb-2">
        <label id="emailLabel" for="email" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <br>

      <div>
        <label id="senhaLabel" for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Digite a senha" required>
      </div>
      <br>

      <div class="d-flex justify-content-center d-grid gap-5">
        <div class="form-check">
          <input class="form-check-input border border-black" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Remember me
          </label>
        </div>
        <div>
          <div id="fc2">
            <a href="#">Esqueceu a senha?</a>
          </div>
        </div>
      </div>

      <br>

      <div class="d-grid gap-2 col-10 mx-auto">
        <button class="btn btn-primary" id="lg-btn" type="button" onclick='logar()'>Login</button>
      </div>

      <br>

      <div class="d-flex justify-content-center">
        <p>Não tem uma conta? <a style="text-decoration: none;"href="regist.html">Cadastre-se</a></p>
      </div>
    </form>
  </div>

  <script src="assets/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
