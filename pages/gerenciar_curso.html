<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMC</title>
  <link rel="stylesheet" href="../assets/css/g_curso.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body class="body">

  <header class="header d-flex justify-content-between">
    <nav id="navc" class="navbar navbar-expand-lg --bs-light">
      <div id="nb" class="container-fluid">
        <a class="navbar-brand fs-4" href="#">Gerenciar Cursos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        </div>
      </div>
    </nav>
    <div class="bt me-3">
      <button type="button" class="btn btn-danger"><a href="dashboard.html" style="color: #fff;">Sair</a></button>
    </div>
  </header>

  <div id="rt" class="rounded container-sm position-relative my-4 px-4 py-4">
    <h4>Adicionar Curso</h4>

    <div id="msgError" class="mb-2"></div>
    <div id="msgSucess" class="mb-2"></div>

    <form id="CursoForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" id="nomeCurso" class="form-control" placeholder="Nome do curso" autocomplete="off" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="descCurso" class="form-control" placeholder="Descrição" autocomplete="off" required>
      </div>
      <div class="col-md-3">
        <input type="number" id="cargaHorariaCurso" class="form-control" placeholder="Carga Horária" required>
      </div>
      <div class="col-md-2 d-grid">
          <button id="btnSalvar" class="btn btn-success" type="button" onclick="cadastrarCurso()">Salvar</button>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Carga Horária</th>
          <th class="action" scope="col">Ações</th>
      </thead>
      <tbody class="table-group-divider" id="CursoTBody">
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="EditModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="EditModalLabel">Editar Curso</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="M_nomeCurso" class="form-label fw-bold">Nome</label>
              <input type="text" class="form-control border border-black" id="M_nomeCurso" required>
            </div>
            <div class="mb-3">
              <label for="M_descCurso" class="form-label fw-bold">Descrição</label>
              <input type="text" class="form-control border border-black" id="M_descCurso" required>
            </div>
            <div class="mb-3">
              <label for="M_cargaHorariaCurso" class="form-label fw-bold">Carga Horária</label>
              <input type="number" class="form-control border border-black" id="M_cargaHorariaCurso" required>
            </div>
          </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="M_btnSalvar">Salvar Alterações</button>
        </div>
  
      </div>
    </div>
  </div>

  <script src="../src/js/cursos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
