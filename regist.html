<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - EMC</title>
  <link rel="stylesheet" href="assets/css/rg.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body class="body">

  <header class="header d-flex justify-content-between">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #FFF;">
      <div id="nb" class="container-fluid">
        <a class="navbar-brand" href="#">EMC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="cursos.html">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="emissão.html">Emissão</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="validação.html">Validação</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="dashboard.html">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="bt me-3">
      <button type="button" class="btn btn-outline-primary"><a href="log_in.html">Login</a></button>
      <button type="button" class="btn btn-outline-secondary"><a href="#">Cadastro</a></button>
    </div>
  </header>

  <div>
    <form id="bg-regist" class="area w-25 container-fluid p-3 mx-auto my-4">
      <div id="msgError" class="mb-3"></div>
      <div id="msgSucess" class="mb-3"></div>
      <div>
        <label id="labelNome" for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Insira o seu nome">
      </div>
      <br>

      <div class="mb-2">
        <label id="labelEmail" for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <div>
        <label id="labelConfirmEmail" for="ConfirmEmail" class="form-label">Confirme seu e-mail</label>
        <input type="email" class="form-control" id="ConfirmEmail" placeholder="Confirme seu e-mail">
      </div>
      <br>

      <div class="mb-2">
        <label id="labelSenha" for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Digite a senha">
      </div>
      <div>
        <label id="labelConfirmSenha" for="ConfirmSenha" class="form-label">Confirmar Senha</label>
        <input type="password" id="ConfirmSenha" class="form-control" placeholder="Confirme sua senha">
      </div> 
    <br>

      <div class="d-grid gap-2 col-10 mx-auto">
          <button class="btn btn-primary" id="rg-btn" type="button" onclick='cadastrar()'>Cadastre-se</button>
      </div>
    </form>
  </div>

  <script src="assets/js/cadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
