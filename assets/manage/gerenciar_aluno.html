<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMC</title>
  <link rel="stylesheet" href="../css/g_aluno.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body class="body">

  <header class="header d-flex justify-content-between">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gerenciar Alunos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        </div>
      </div>
    </nav>
    <div class="bt me-3">
      <button type="button" class="btn btn-outline-danger"><a href="../../dashboard.html">Sair</a></button>
    </div>
  </header>

  <div id="rt" class="rounded container-sm position-relative my-4">
    <h4 class="mt-4">Adicionar Aluno</h4>
    <form id="alunoForm" class="row g-3 mb-4">
      <input type="hidden" id="alunoId">
      <div class="col-md-4">
          <input type="text" id="nome" class="form-control" placeholder="Nome" required="">
      </div>
      <div class="col-md-3">
          <input type="text" id="cpf" class="form-control" placeholder="CPF" required="">
      </div>
      <div class="col-md-4">
          <input type="email" id="email" class="form-control" placeholder="Email" required="">
      </div>
      <div class="col-md-1 d-grid">
          <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Cpf</th>
          <th scope="col">Email</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr>
          <th scope="row">1</th>
          <td>João</td>
          <td>61856519616</td>
          <td>joao@gmail.com</td>
          <td>
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-sm btn-primary me-1" type="button">Editar</button>
              <button class="btn btn-sm btn-danger" type="button">Excluir</button>
            </div>
          </td>
        </tr>

        <tr>
          <th scope="row">2</th>
          <td>Caio</td>
          <td>18961521615</td>
          <td>caio@gmail.com</td>
          <td>
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-sm btn-primary me-1" type="button">Editar</button>
              <button class="btn btn-sm btn-danger" type="button">Excluir</button>
            </div>
          </td>
        </tr>

        <tr>
          <th scope="row">3</th>
          <td>Rayssa</td>
          <td>16518549621</td>
          <td>ray@gmail.com</td>
          <td>
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-sm btn-primary me-1" type="button">Editar</button>
              <button class="btn btn-sm btn-danger" type="button">Excluir</button>
            </div>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
